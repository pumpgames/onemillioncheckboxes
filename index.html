<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Million Checkboxes</title>
    <style>
        /* ... (keep the existing styles) ... */
    </style>
</head>
<body>
    <!-- ... (keep the existing HTML structure) ... -->

    <script>
        const grid = document.getElementById('checkboxGrid');
        const boxesCheckedElement = document.getElementById('boxesChecked');
        const userCheckedElement = document.getElementById('userChecked');
        let totalChecked = 0;
        let userChecked = 0;
        const totalBoxes = 1000000;
        const visibleRows = 1000;
        const boxesPerRow = 10;
        let startIndex = 0;
        let checkboxStates = new Array(totalBoxes).fill(false);

        // Randomly initialize checkboxes
        for (let i = 0; i < totalBoxes; i++) {
            if (Math.random() < 0.5) {
                checkboxStates[i] = true;
                totalChecked++;
            }
        }

        function createCheckbox(index) {
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'checkbox';
            checkbox.id = `box-${index}`;
            checkbox.checked = checkboxStates[index];
            checkbox.addEventListener('change', function() {
                checkboxStates[index] = this.checked;
                if (this.checked) {
                    totalChecked++;
                    userChecked++;
                } else {
                    totalChecked--;
                    userChecked--;
                }
                updateCounters();
            });
            return checkbox;
        }

        function updateVisibleBoxes() {
            grid.innerHTML = '';
            const endIndex = Math.min(startIndex + visibleRows * boxesPerRow, totalBoxes);
            for (let i = startIndex; i < endIndex; i++) {
                grid.appendChild(createCheckbox(i));
            }
        }

        function updateCounters() {
            boxesCheckedElement.textContent = `${totalChecked} boxes are âœ“`;
            userCheckedElement.textContent = `You have checked ${userChecked} boxes`;
        }

        grid.addEventListener('scroll', () => {
            const newStartIndex = Math.floor(grid.scrollTop / 25) * boxesPerRow;
            if (newStartIndex !== startIndex) {
                startIndex = newStartIndex;
                updateVisibleBoxes();
            }
        });

        // Random checkbox toggling
        function randomToggle() {
            const index = Math.floor(Math.random() * totalBoxes);
            checkboxStates[index] = !checkboxStates[index];
            if (checkboxStates[index]) {
                totalChecked++;
            } else {
                totalChecked--;
            }
            updateCounters();

            // Update visible checkbox if it's in view
            if (index >= startIndex && index < startIndex + visibleRows * boxesPerRow) {
                const checkbox = document.getElementById(`box-${index}`);
                if (checkbox) checkbox.checked = checkboxStates[index];
            }
        }

        // Periodically toggle random checkboxes
        setInterval(randomToggle, 1000); // Toggle a random checkbox every second

        // Initial render
        updateVisibleBoxes();
        updateCounters();

        // Add placeholder to allow scrolling
        const placeholderHeight = Math.ceil(totalBoxes / boxesPerRow) * 25;
        const placeholder = document.createElement('div');
        placeholder.style.height = `${placeholderHeight}px`;
        grid.appendChild(placeholder);
    </script>
</body>
</html>
